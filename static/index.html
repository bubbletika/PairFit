<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Pritika Natraj">

    <title>Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top">
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <img style="float: left; margin-right: 10px;" src="images/pear1.png" height="70">
          <a class="navbar-brand" href="#page-top">PairFit</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        	<div class="navbar-right">
        		<button type="button" class="btn btn-outline navbar-btn">Find a Buddy</button>
        	</div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-6 col-md-offset-3 text-center">
        	<h1>Welcome Back, [User's Name]</h1>
        </div>
      </div>
    </div>

    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-3 col-sm-6">
                    <h3>Profile</h3>
                    <img class="img-responsive center-block" src="images/profile.png" width="200" height="200">
                </div>
                <div class="col-md-3 col-sm-6">
                    <h3>Buddies</h3>
                    <img class="img-responsive center-block" src="images/buddies.png" width="200" height="200">
                </div>
                <div class="col-md-3 col-sm-6">
                    <h3>Rank</h3>
                    <img class="img-responsive center-block" src="images/rank.png" width="200" height="200">
                </div>
                <div class="col-md-3 col-sm-6">
                    <h3>Schedule</h3>
                    <img class="img-responsive center-block" src="images/random.png" width="200" height="200">
                </div>
            </div>
        </div>
    </section>

    <section class="success" id="dashboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center" style="border-right: solid;">
                    <h2>Last Workout</h2>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>5 mile Run <small>La Jolla Cove</small></h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-center" style="border-left: solid;">
                    <h2>Points</h2>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>500</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>
</body>
</html>
